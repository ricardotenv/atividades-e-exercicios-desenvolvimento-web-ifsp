<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IFSP</title>
</head>

<style>
    input {
        width: 65px;
    }
</style>
<body>
    <h1 style="text-align: center;">Calculadora IFSP</h1>
    <main style="text-align: center;">
        <div>
            <span><input type="number" value="0"></span>
            <select id="operator">
                <option value="+" selected="selected">+</option>
                <option value="-">-</option>
                <option value="/">รท</option>
                <option value="x">x</option>
            </select>
            <span><input type="number" value="0"></span>
            <button style="width: 50px;" onclick="callbackAfterOperationButtonClick()">=</button>
            <button style="width: 50px;" onclick="clearInputs()">C</button>
        </div>
        <div>
            <p id="result">0</p>
        </div>
    </main>
</body>
</html>
